<script>
    function showResult(type) {
        var a_val = Number(document.getElementById("a").value)
        var b_val = Number(document.getElementById("b").value)
        switch (type) {
            case 1:
                var result = a_val + b_val
                break
            case 2:
                var result = a_val - b_val
                break
            case 3:
                var result = a_val * b_val
                break
            case 4:
                var result = (a_val / b_val).toFixed(3)
                break
        }
        document.getElementById("cal_result").innerHTML= result
    }
</script>

<script>
    function showResult2(){
        var c_val = document.getElementById("c").value
        var result = c_val
        document.getElementById("cal_result2").innerHTML= result
    }
</script>

<br><br>
<h3>Too Simple Calculator</h3>
<form>
    First number:<br>
    <input type="text" name="a" value="" id="a">
    <br>
    Second number:<br>
    <input type="text" name="b" value="" id="b">
</form> 

<p id="cal_result">showing calculation result</p>
<button type="button" onclick="showResult(1)">Add!</button>
<button type="button" onclick="showResult(2)">Minus!</button>
<button type="button" onclick="showResult(3)">Multiply!</button>
<button type="button" onclick="showResult(4)">Divide!</button>
